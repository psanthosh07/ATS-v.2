<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload New Resume</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url(https://images.unsplash.com/photo-1529236183275-4fdcf2bc987e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8a2V5Ym9hcmR8ZW58MHx8MHx8fDA%3D);
    background-size: cover; /* Resize the background image to cover the entire container */
    background-repeat: no-repeat;
    background-position: center;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #C0C0C0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: black;
    margin-bottom: 20px;
  }
  form {
    margin-top: 30px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: black;
  }
  input[type="text"],
  input[type="email"],
  input[type="file"],
  select {
    display: block;
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-bottom: 15px;
  }
  input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px 20px;
    background-color: #404040;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  input[type="submit"]:hover {
    background-color: #585858;
  }
  select {
    padding: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Application Form</h1>
  <form method="post" enctype="multipart/form-data" action="/upload">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>
    
    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="" disabled selected>Select Course</option>
      <option value="B.Tech Computer Science and Engineering">B.Tech Computer Science and Engineering</option>
      <option value="B.Tech Computer Science and Engineering with specialization in AI and ML">B.Tech Computer Science and Engineering with specialization in AI and ML</option>
      <option value="B.Tech Computer Science and Engineering with specialization in Cloud Computing">B.Tech Computer Science and Engineering with specialization in Cloud Computing</option>
      <option value="B.Tech Computer Science and Engineering with specialization in Data Science">B.Tech Computer Science and Engineering with specialization in Data Science</option>
      <option value="B.Tech Computer Science and Engineering with specialization in Cyber Security">B.Tech Computer Science and Engineering with specialization in Cyber Security</option>
    </select>
    
    <label for="cgpa">Current CGPA:</label>
    <input type="text" id="cgpa" name="cgpa" required>
    
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume" required>
    
    <input type="submit" value="Upload">
  </form>
</div>

</body>
</html>
