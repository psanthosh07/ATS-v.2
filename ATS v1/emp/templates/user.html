<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>User: {{ username }}</h1>
    <h2>Education:</h2>
    <p>{{ data.education }}</p>
    <h2>Skills:</h2>
    <form action="/rate" method="post">
        <input type="hidden" name="username" value="{{ username }}">
        <ul>
            {% for skill in data.skills.split('\n') %}
                <li>
                    {{ skill }}
                    <input type="number" name="{{ skill }}" min="0" max="100" step="1" value="0">
                </li>
            {% endfor %}
        </ul>
        <button type="submit">Submit Rating</button>
    </form>
    <h2>Experience:</h2>
    <p>{{ data.experience }}</p>
</body>
</html>
